{{#products}}
<div class="product product-card">
    <div class="product-image-container">
        <img class="product-image" src="/images/products/{{imageUrl}}" alt="{{name}}"
             onclick="showImageDetailForm(`{{name}}`,'/images/products/{{imageUrl}}')">
    </div>
    <div class="product-details">
        <h4 class="product-title">{{name}}</h4>
        <p class="product-description">{{description}}</p>
        <h4 class="price">${{price}}</h4>
        <div class="add-button">
            <button class="btn btn-success" onclick="cartService.addToCart({{productId}})">Add to Cart</button>
        </div>
    </div>
</div>
{{/products}}
