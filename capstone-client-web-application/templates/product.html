{{#products}}
<div class="col">
    <div class="card h-100 product shadow-sm">
        <img class="card-img-top" src="/images/products/{{imageUrl}}" alt="" onclick="showImageDetailForm(`{{name}}`,'/images/products/{{imageUrl}}')">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="price">${{price}}</span>
                <button class="btn btn-success" onclick="cartService.addToCart({{productId}})">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
{{/products}}
